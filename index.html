<html>

<head>
  <script src="./main.js" type="module"></script>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <h1>Form #Foo
    <button class="big wrap" form="Foo" type="submit">Submit Foo</button>
  </h1>

  <form id="Foo" class="wrap">
    <h2>Compound Inputs</h2>
    <label>Radio:
      <input type="radio" name="Radio" value="a">a </label><label class="continued"><input type="radio" name="Radio" value="b">b</label>
    <label>Checkboxes: a
      <input type="checkbox" name="Checkboxes" value="a"></label><label class="continued">
      b<input type="checkbox" name="Checkboxes" value="b"></label>
    <label>SelMore:
      <select name="SelMore" multiple>
        <option value="">?</option>
        <option value="a">A</option>
        <option value="b">B</option>
      </select></label>
    <br>
    <label>Checkbox:
      <input type="checkbox" name="Checkbox" indeterminate></label>
    <label>SelOne:
      <select name="SelOne">
        <option value="">?</option>
        <option value="a">A</option>
        <option value="b">B</option>
      </select></label>

    <h2>Basic Inputs</h2>
    <label>Text:
      <input type="text" name="Text"> </label>
    <label>Textarea:
      <textarea name="Textarea"></textarea></label>
    <label>Hidden:
      <input type="hidden" name="Hidden" value="string"> (reveal) </label>

    <h3>Bespoke</h3>
    <label>Range:
      <input type="range" name="Range" value="10"> </label>
    <label>Color:
      <input type="color" name="Color" value="#333333"> </label>
    <label>Email:
      <input type="email" name="Email"> </label>
    <label>Number:
      <input type="number" name="Number"> </label>
    <label>Password:
      <input type="password" name="Password" autocomplete> </label>
    <label>Search:
      <input type="search" name="Search"> </label>
    <label>Tel:
      <input type="tel" name="Tel"> </label>
    <label>Url:
      <input type="url" name="Url"> </label>
    <label>Date:
      <input type="date" name="Date"> </label>
    <label>Datetime:
      <input type="datetime-local" name="Datetime-local"> </label>
    <label>Month:
      <input type="month" name="Month"> </label>
    <label>Time:
      <input type="time" name="Time"> </label>
    <label>Week:
      <input type="week" name="Week"> </label>

    <h2>Oddballs</h2>

    <h3>Stores but cannot restore</h3>
    <label>File:
      <input type="file" name="File"> </label>

    <h3>No name / No value</h3>
    <label>unnamed:
      <input data-name="unknown" placeholder="no name, no value"> </label>
    <label>button:
      <input type="button" noname="Button" value="btn"> </label>
    <label>reset:
      <input type="reset" noname="Reset"> </label>
    <label>submit:
      <input type="submit" noname="Submit"> </label>
    <label>image(submit):
      <input type="image" noname="Image"> </label>

  </form>

</body>

</html>
